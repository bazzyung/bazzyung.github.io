<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazzyung</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="fonts/font.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/signin.js"></script>
</head>
<body>
  <p class="tip"> </p>
  <div class="cont">
    <div class="form sign-in" >
      <h2>Bazzyung</h2>
      <br><br><br><br>
      <label>
        <span>ID</span>
        <input type="text" id="userid1">
      </label>
      <label>
        <span>Password</span>
        <input type="password" id="password1">
      </label>
      <!-- <p class="forgot-pass">Forgot password?</p> -->
      <button type="button" class="submit" id="loginBtn">로그인</button>
      <!-- <button type="button" class="submit">회원가입</button> -->
      <!-- <button type="button" class="fb-btn">Connect with <span>facebook</span></button> -->
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>처음이신가요?</h2><br>
          <p>지금 바로 아래 버튼을 눌러<br>회원가입하세요.</p>
        </div>
        <div class="img__text m--in">
          <h2>가입중이신가요?</h2><br>
          <p>가입중이시라면 아래 버튼을 눌러 로그인하세요.</p>
        </div>
        <div class="img__btn">
          <span class="m--up">회원가입</span>
          <span class="m--in">로그인</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>회원가입</h2>
        <label>
          <span>아이디</span>
          <input type="text" id="userId">
        </label>
        <label>
          <span>이름</span>
          <input type="text" id="userName">
        </label>
        <label>
          <span>이메일</span>
          <input type="email" id="email">
        </label>
        <label>
          <span>비밀번호</span>
          <input type="password" id="pwd">
        </label>
        <label>
          <span>비밀번호 확인</span>
          <input type="password" id="pwdCheck">
        </label>
        <button type="button" class="submit" id="signinBtn">회원가입</button>
        <!-- <button type="button" class="fb-btn">Join with <span>facebook</span></button> -->
      </div>
    </div>
  </div>

</body>
</html>
